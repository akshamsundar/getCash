<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/app/tab/challenges">
    <ion-nav-view name="challenges"></ion-nav-view>
  </ion-tab>
  <!-- invite -->
  <ion-tab title="Invite & Earn" icon-off="ion-android-share-alt" icon-on="ion-android-share-alt" href="#/app/tab/invite">
    <ion-nav-view name="invite"></ion-nav-view>
  </ion-tab>
  <!-- network -->
  <ion-tab title="Network" icon-off="ion-network" icon-on="ion-network" href="#/app/tab/network">
    <ion-nav-view name="network"></ion-nav-view>
  </ion-tab>
  <!-- reedme -->
  <ion-tab title="redeem" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/tab/redeem">
    <ion-nav-view name="redeem"></ion-nav-view>
  </ion-tab>
  <!-- history -->
  <ion-tab title="History" icon-off="ion-android-list" icon-on="ion-android-list" href="#/app/tab/transaction-history">
    <ion-nav-view name="transaction-history"></ion-nav-view>
  </ion-tab>
  <!-- achievers  -->
  <ion-tab title="Achievers" icon-off="ion-trophy" icon-on="ion-trophy" href="#/app/tab/achievers">
    <ion-nav-view name="achievers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
